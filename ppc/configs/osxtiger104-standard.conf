# Configuration for Mac OS X 10.4 Tiger on PowerPC with TAP Networking
#
# PURPOSE: Standard balanced configuration for Mac OS X 10.4 Tiger PowerPC emulation
# 
# KEY FEATURES:
# - Writethrough cache (balanced performance and safety)
# - 1024MB RAM optimized for Mac OS X Tiger
# - USB support for better OS X compatibility
# - ES1370 audio device
# - Good starting point for Tiger emulation
# 
# WHEN TO USE:
# - You want a reliable, well-tested Mac OS X Tiger setup
# - You're new to PowerPC Mac OS X emulation
# - You prefer proven defaults with modern enhancements
# - You need inter-VM networking via TAP bridge
# 
# NOTE: This is the standard configuration - other osxtiger104-*.conf files
# are performance variants of this base configuration

CONFIG_NAME="Mac OS X 10.4 Tiger (Standard)"
ARCH="ppc"

# --- QEMU Machine Settings ---
QEMU_MACHINE="mac99,via=pmu"
QEMU_RAM="1024"           # RAM in MB (higher for OS X)
QEMU_GRAPHICS="1024x768x8" # Higher resolution for OS X

# --- Performance ---
QEMU_TCG_THREAD_MODE="single"              # TCG threading mode (single=stable, multi=faster but shows warnings)
QEMU_TB_SIZE="256"                         # Translation block cache size
QEMU_MEMORY_BACKEND="ram"                  # Memory backend type

# --- Storage ---
QEMU_HDD="images/tiger104/MacOSX10.4.img"         # Path to the Mac OS X Tiger hard disk image
QEMU_SHARED_HDD="images/tiger104/shared_tiger104.img"  # Path to the shared disk image for this config
QEMU_SHARED_HDD_SIZE="200M"       # Optional: Example of setting a specific size

# Storage Performance (IDE instead of SCSI)
QEMU_IDE_CACHE_MODE="writethrough"        # Storage caching: writethrough (safe), writeback (fast), none (safest), directsync
QEMU_IDE_AIO_MODE="threads"               # AIO mode: threads (default), native (Linux only)

# --- Display ---
QEMU_DISPLAY_DEVICE="built-in"          # Display device type
QEMU_RESOLUTION_PRESET="svga"              # Higher resolution preset for OS X

# --- Audio ---
QEMU_AUDIO_BACKEND="pa"         # Audio backend: pa (PulseAudio), alsa, sdl, none
QEMU_AUDIO_LATENCY="50000"      # Audio latency in microseconds (50ms default)
QEMU_SOUND_DEVICE="es1370"      # Sound device for Mac OS X

# --- USB Support (for OS X) ---
QEMU_USB_ENABLED="true"         # Enable USB support for better OS X compatibility

# --- Networking ---
BRIDGE_NAME="br0"                 # Host bridge interface to connect to
# QEMU_TAP_IFACE="tap_tiger104"    # Optional: Specify a fixed TAP name (if commented out, script generates one)
# QEMU_MAC_ADDR="52:54:00:T1:04:01" # Optional: Specify a fixed MAC address (if commented out, script generates one)

# --- User Mode SMB (optional, for user mode networking) ---
# QEMU_USER_SMB_DIR="/path/to/shared/folder"  # Uncomment to enable SMB sharing in user mode
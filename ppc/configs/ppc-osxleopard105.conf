# Configuration for Mac OS X 10.5 Leopard on PowerPC

CONFIG_NAME="Mac OS X 10.5 Leopard (Maximum Performance)"
ARCH="ppc"

# ========================================
# QEMU MACHINE CONFIGURATION
# ========================================

QEMU_MACHINE="mac99,via=pmu"            # Power Mac G3/G4 with PMU support (required for Mac OS X)

# === CPU CONFIGURATION OPTIONS ===
# PowerPC CPU Models (fastest to most compatible):
# QEMU_CPU="g4"                         # PowerPC G4 (default, required for Leopard)
# QEMU_CPU="g3"                         # PowerPC G3 (not recommended for Leopard)
# Note: Mac OS X 10.5 Leopard requires G4 processor minimum
QEMU_CPU="g4"                           # Default: G4 required for Leopard

# === SMP CONFIGURATION ===
# SMP Core Options:
# QEMU_SMP_CORES="1"                    # Single core (default, mac99 machine limitation)
# Note: mac99 machine type only supports single processor
QEMU_SMP_CORES="1"                      # Default: 1 core (machine limitation)

# === MEMORY CONFIGURATION OPTIONS ===
# RAM Sizes (Mac OS X Leopard systems):
# QEMU_RAM="2048"                       # 2GB - Optimal for Mac OS X Leopard (default)
# QEMU_RAM="1536"                       # 1.5GB - Good for Mac OS X Leopard
# QEMU_RAM="1024"                       # 1GB - Minimum for Mac OS X Leopard (will be slow)
# QEMU_RAM="512"                        # 512MB - Not recommended for Leopard
# Note: Leopard requires more RAM than Tiger for good performance
QEMU_RAM="2048"                         # Default: 2GB optimal for Leopard

# ========================================
# PERFORMANCE TUNING CONFIGURATION
# ========================================

# === TCG THREADING OPTIONS ===
# Threading Modes (PowerPC-specific considerations):
# QEMU_TCG_THREAD_MODE="single"         # STABLE - Single-threaded TCG (default, PowerPC MTTCG has issues)
# QEMU_TCG_THREAD_MODE="multi"          # EXPERIMENTAL - Multi-threaded TCG (may cause instability on PowerPC)
# Note: PowerPC MTTCG support is not as mature as x86, single is recommended
QEMU_TCG_THREAD_MODE="single"           # Default: single for PowerPC stability

# === TRANSLATION BLOCK CACHE ===
# Cache Sizes (larger = faster, more memory):
# QEMU_TB_SIZE="1024"                   # EXTRA LARGE - 1GB cache (maximum performance for Leopard)
# QEMU_TB_SIZE="512"                    # LARGE - 512MB cache (default, high performance)
# QEMU_TB_SIZE="256"                    # MEDIUM - 256MB cache (not recommended for Leopard)
# Note: Leopard benefits from larger TB cache due to complexity
QEMU_TB_SIZE="1024"                     # Default: 1GB for Leopard performance

# === MEMORY BACKEND OPTIONS ===
# Backend Types:
# QEMU_MEMORY_BACKEND="ram"             # Standard RAM backend (default)
# QEMU_MEMORY_BACKEND="file"            # File-backed memory (debugging)
QEMU_MEMORY_BACKEND="ram"               # Default: standard RAM backend

# ========================================
# STORAGE CONFIGURATION
# ========================================

# Main system disk image
QEMU_HDD="ppc/images/leopard105/MacOSX10.5.img"
# Shared disk for file transfer
QEMU_SHARED_HDD="ppc/images/leopard105/shared_leopard105.img"
# Recommended disk sizes for Mac OS X Leopard
QEMU_HDD_SIZE="25G"                     # Main OS disk size (25GB recommended for Leopard)
QEMU_SHARED_HDD_SIZE="2G"               # Shared disk size (2GB for file transfers)

# === IDE CACHE CONFIGURATION ===
# Cache Modes (fastest to safest):
# QEMU_IDE_CACHE_MODE="writeback"       # FASTEST - Memory buffered writes (default for max performance)
# QEMU_IDE_CACHE_MODE="writethrough"    # BALANCED - Write-through cache (safer)
# QEMU_IDE_CACHE_MODE="directsync"      # SAFE - Synchronous I/O (slower)
# QEMU_IDE_CACHE_MODE="none"            # SAFEST - No caching (slowest)
QEMU_IDE_CACHE_MODE="writeback"         # Default: writeback for maximum performance

# === IDE AIO CONFIGURATION ===
# AIO Modes (fastest to most compatible):
# QEMU_IDE_AIO_MODE="native"            # FASTEST - Linux kernel async I/O (default, Linux only)
# QEMU_IDE_AIO_MODE="threads"           # COMPATIBLE - Threaded I/O (all platforms)
QEMU_IDE_AIO_MODE="native"              # Default: native for maximum I/O performance

# ========================================
# DISPLAY CONFIGURATION
# ========================================

# === GRAPHICS RESOLUTION OPTIONS ===
# Display Resolutions (higher = more desktop space):
# QEMU_GRAPHICS="1440x900x32"           # HIGH - 1440x900, 32-bit color (widescreen)
# QEMU_GRAPHICS="1280x1024x32"          # HIGH - 1280x1024, 32-bit color (4:3)
# QEMU_GRAPHICS="1024x768x32"           # STANDARD - 1024x768, 32-bit color (default)
# QEMU_GRAPHICS="1024x768x16"           # STANDARD - 1024x768, 16-bit color (faster)
# QEMU_GRAPHICS="800x600x32"            # BASIC - 800x600, 32-bit color
QEMU_GRAPHICS="1024x768x32"             # Default: 1024x768x32 for Leopard

# === DISPLAY DEVICE OPTIONS ===
# Display Devices:
# QEMU_DISPLAY_DEVICE="built-in"        # Built-in display (default, fast)
# QEMU_DISPLAY_DEVICE="ati-vga"         # ATI VGA emulation (alternative)
QEMU_DISPLAY_DEVICE="built-in"          # Default: built-in for performance

# === DISPLAY RESOLUTION PRESETS ===
# Resolution Presets:
# QEMU_RESOLUTION_PRESET="svga"         # Super VGA resolutions (default for OS X)
# QEMU_RESOLUTION_PRESET="xga"          # Extended Graphics Array
# QEMU_RESOLUTION_PRESET="sxga"         # Super Extended Graphics Array
# QEMU_RESOLUTION_PRESET="mac_standard" # Mac standard resolutions
QEMU_RESOLUTION_PRESET="svga"           # Default: SVGA for Mac OS X

# ========================================
# USB SUPPORT CONFIGURATION
# ========================================

# === USB SUPPORT OPTIONS ===
# USB Support (essential for Mac OS X Leopard):
# QEMU_USB_ENABLED="true"               # Enable USB support (default for Mac OS X)
# QEMU_USB_ENABLED="false"              # Disable USB support (not recommended for Leopard)
# Note: USB support is critical for Mac OS X Leopard functionality
QEMU_USB_ENABLED="true"                 # Default: enabled for Leopard compatibility

# ========================================
# AUDIO CONFIGURATION
# ========================================

# === AUDIO BACKEND OPTIONS ===
# Audio Backends (by platform):
# QEMU_AUDIO_BACKEND="pa"               # PulseAudio (Linux default)
# QEMU_AUDIO_BACKEND="coreaudio"        # CoreAudio (macOS)
# QEMU_AUDIO_BACKEND="dsound"           # DirectSound (Windows)
# QEMU_AUDIO_BACKEND="alsa"             # ALSA (Linux alternative)
# QEMU_AUDIO_BACKEND="sdl"              # SDL audio (cross-platform)
# QEMU_AUDIO_BACKEND="none"             # No audio output
QEMU_AUDIO_BACKEND="pa"                 # Default: PulseAudio for Linux

# === AUDIO LATENCY OPTIONS ===
# Audio Latency (microseconds - lower = less latency, higher CPU usage):
# QEMU_AUDIO_LATENCY="15000"            # LOW - 15ms (multimedia/gaming, high CPU)
# QEMU_AUDIO_LATENCY="20000"            # MEDIUM-LOW - 20ms (balanced for Leopard)
# QEMU_AUDIO_LATENCY="25000"            # MEDIUM - 25ms (default)
# QEMU_AUDIO_LATENCY="35000"            # STANDARD - 35ms (efficient)
QEMU_AUDIO_LATENCY="20000"              # Default: 20ms optimized for Leopard

# === SOUND DEVICE OPTIONS ===
# Sound Device Types:
# QEMU_SOUND_DEVICE="es1370"            # ES1370 sound card (default, excellent Mac OS X support)
# QEMU_SOUND_DEVICE="ac97"              # AC97 audio (modern alternative)
# QEMU_SOUND_DEVICE="hda"               # Intel HD Audio (newest option)
QEMU_SOUND_DEVICE="es1370"              # Default: ES1370 for Mac OS X

# ========================================
# NETWORKING CONFIGURATION
# ========================================

# === NETWORK DEVICE OPTIONS ===
# Network Devices:
# QEMU_NETWORK_DEVICE="virtio-net"      # VirtIO Network - for PowerPC 
# QEMU_NETWORK_DEVICE="rtl8139"         # RTL8139 - Good compatibility and performance
# QEMU_NETWORK_DEVICE="sungem"          # Sun GEM - Original PowerPC Mac default
# QEMU_NETWORK_DEVICE="e1000"           # Intel E1000 - Modern alternative (good for Leopard)
QEMU_NETWORK_DEVICE="sungem"            # Default: Original PowerPC Mac default
